<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Finger+Paint|Flavors&display=swap" rel="stylesheet">

    <title>Démineur</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
</head>

<!-- Chargement du CSS -->
<script>
    
    var getUrlParameter = function getUrlParameter(sParam) { 
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;
    
        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');
    
            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    }; // fonction pour récupérer le paramètre dans l'URL

    let theme = getUrlParameter('theme');
    
    if (theme == "xp"){ // si le thème choisi est xp
        $('head').append($('<link id="css" rel="stylesheet" href="styleXP.css">'));
    } else { // sinon
        $('head').append($('<link id="css" rel="stylesheet" href="style.css">'));
    }
    
    </script>

<body>
    <h6 id="themeSwitcher" onClick="switchCss()">Changer de thème</h6>
    <h1>Démineur</h1>

    <div id="conteneurDemineur">
        <div id="interface">
            <select id="selectionDifficulte">
                <option value="0">Débutant (9x9 cases, 10 bombes)</option>
                <option value="1">Intermédiaire (16x16 cases, 40 bombes)</option>
                <option value="2">Expert (22x22 cases, 100 bombes)</option>
                <option value="3">Maître (30x30 cases, 250 bombes)</option>
            </select>
            <button id="commencerPartie" onClick="nouvellePartie()">▶</button>
            <span id="timer">00:00</span>
        </div>
        <div id="grille">
            <table id="tableGrille">
                
            </table>
        </div>
    </div>


    <footer><img src="assets/img/xp/start.png" alt="Start"></footer>

</body>
<script type="text/javascript" src="demineur.js"></script>



</html>
