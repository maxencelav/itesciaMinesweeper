<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleXP.css">
    <title>Démineur</title>
</head>

<body>
    <h1>Démineur</h1>

    <div id="conteneurDemineur">
        <div id="interface">
            <select>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>

            </select>
            <span id="timer">12:34</span>
        </div>
        <div id="grille">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </div>
    </div>


    <footer><img src="/assets/img/xp/start.png" alt="Start"></footer>

</body>

</html>
